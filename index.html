<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de campos</title>
    <script>
      function cadastrarUsuario(){
         usuario = new Object();
         nome = document.getElementById("nomeUsuario").value;
         idade = document.getElementById("idadeUsuario").value;
         genero = document.getElementById("generoUsuario").value;

         usuario.nome = nome;
         usuario.idade = idade;
         usuario.genero = genero;

         console.log("Nome do usuário: "+usuario.nome);
         console.log("Idade do usuário: "+usuario.idade);
         console.log("Genero do usuário: "+usuario.genero);
      }
     
    </script>
</head>
<body>
   <input type="text" placeholder="Digite seu nome..." name="nomeUsuario" id="nomeUsuario"> 
   <br>
   <input type="number" placeholder="Digite sua idade..." min="0" max="100" name="idadeUsuairo" id="idadeUsuario">
   <br>
   <select name="generoUsuario" id="generoUsuario">
     <option>Selecione uma opção</option>
     <option>Masculino</option>
     <option>Femenino</option>
   </select>
   <br>
   <div>
    <label>Você tem um pet?</label>
    <br>
     <input type="radio" name="opcao"><label>Sim</label>
     <br>
     <input type="radio" name="opcao"><label>Não</label>
     <br>
   </div>
   <br>
   <button onclick="cadastrarUsuario()">Salvar</button>
</body>
</html>
